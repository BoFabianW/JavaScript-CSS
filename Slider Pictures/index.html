<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome einbinden -->
    <script src="https://kit.fontawesome.com/8dea027070.js" crossorigin="anonymous"></script>
    
    <title>Slider</title>
</head>
<body>
    
    <div class="slider">
        <img class="picture" src="image/01.jpg" alt="">
        <img class="picture" src="image/02.jpg" alt="">
        <img class="picture" src="image/03.jpg" alt="">
        <img class="picture" src="image/04.jpg" alt="">
        <img class="picture" src="image/05.jpg" alt="">
        <img class="picture" src="image/06.jpg" alt="">
        <div id="next"><i class="far fa-arrow-alt-circle-right"></i></div>
        <div id="rev"><i class="far fa-arrow-alt-circle-left"></i></div>
        <div id="play"><i class="far fa-play-circle"></i></div>
    </div>
  
    <!-- JavaScript einbinden -->
    <script src="script.js"></script>
</body>
</html>
